<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decision Matrix Task Prioritizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decision Matrix Task Prioritizer</h1>
    <div class="task-form">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" placeholder="Enter task name">
      <div id="sliders"></div>
      <button id="addTaskButton" class="add-button">Add Task</button>
    </div>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Difficulty</th>
          <th>Urgency</th>
          <th>Monetary Benefit</th>
          <th>Personal Development</th>
          <th>Importance Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
